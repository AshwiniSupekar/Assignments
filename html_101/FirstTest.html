<!--Style - show and hide HTML text using display property-->

<p id='StyleInline' style='display:inline'>This is inline style</p>
<p id='StyleBlock' style='display:block'>This is block style</p>
<p id='StyleTable style='display:table'>This is Table style</p>
<p id='StyleListItem' style='display:list-item'>This is list item style</p>
<p id='StyleInitial' style='display:initial'>This is initial style</p>
<p id='StyleNone' style='display:None'>This is None style</p>

ChangeStyle('StyleInline', 'none')

<br>
<button onclick="document.getElementById('StyleNone').style.display='block'">Click to show hidden text</button>
<br>
<button onclick="ChangeStyle('StyleInline', 'none')">Click to change style</button>
